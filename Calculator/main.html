<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            body {
                background-color: aliceblue;
            }

            #main {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 500px;
            }

            #calculator {
                border: 2px solid black;
                background-color: cadetblue;
                border-radius: 10px;
                width: 250px;
                overflow: hidden;
                box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15), 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
            }
            
            #display {
                /* padding-top: 7px; */
                text-align: end;
            }

            #outScreen { 
                border: 2px solid black; 
                border-radius: 10px; 
                padding: 3px;
                margin: 10px;
                background-color: darkslategrey; 
                font-size: 35px; 
                color:aliceblue; 
            }

            #Buttons {
                padding: 7px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }

            .btn {
                border-radius: 10px;
                padding: 2px;
                margin: 3px;
                font-size: 20px;
                background-color: aliceblue;
            }

            .btn:hover {
                background-color: lightblue;
            }

            .operBtn {
                border-radius: 10px;
                padding: 2px;
                margin: 3px;
                font-size: 20px;
                background-color: lightblue;
            }

            .operBtn:hover {
                background-color: #67BFC6;
            }

            .eqBtn {
                border-radius: 10px;
                padding: 2px;
                margin: 3px;
                font-size: 20px;
                background-color: lightsalmon;
            }

            .eqBtn:hover {
                background-color: #FF6A3D;
            }

        </style>
    </head>
    <body>
        <main id="main">
            <div id="calculator">
                <div id="display">
                    <p id="outScreen">0</p>
                </div>
                <div id="Buttons">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="operBtn">รท</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="operBtn">ร</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="operBtn">-</button>
                    <button class="operBtn">.</button>
                    <button class="btn">0</button>
                    <button class="operBtn">+</button>
                    <button class="eqBtn">=</button>
                </div>
            </div>
        </main>
    </body>
</html>
